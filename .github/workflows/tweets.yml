name: Delete old tweets

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: yarn install
      - run: yarn tweets
        env:
          CONSUMER_KEY: ${{ secrets.TWITTER_KEY }}          
          CONSUMER_SECRET: ${{ secrets.TWITTER_SECRET }}       
          ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN_KEY }} 
          ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          DELETE_AFTER_DAYS: ${{ secrets.DELETE_AFTER_DAYS }}
